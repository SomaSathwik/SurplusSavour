<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: 'PP mori', sans-serif;
    background-color: #FFFFFF; /* Updated background color */
    color: #FFFFFF; /* Updated text color */
}

header {
    background-color: #3C3B3B; /* Updated header background color */
    padding: 1em;
    text-align: center;
    margin-bottom: 0;
    width: 100%;
    margin: 0 auto;
}

.dashboard h1 {
    color: #FFFFFF; /* Welcome to dashboard in white color */
}

.dashboard p#name, .dashboard p#phone {
    color: #000000; /* Name and phone in black color */
	text-align: left;
}

        .dashboard {
            margin: 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .dashboard.show {
            opacity: 1;
            transform: translateY(0);
        }

        .dashboard h2 {
            font-size: 24px;
            color: #0B0000; /* Updated h2 color */
            margin-bottom: 10px;
        }

        .dashboard p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .food-input {
            text-align: center;
            margin-bottom: 15px;
        }

        .food-input label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #e74c3c; /* Updated label color */
        }

        .food-input input {
            width: 60%; /* Reduced the width of the input */
            padding: 10px;
            border: 1px solid #bdc3c7; /* Updated border color */
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            color: #2c3e50; /* Updated input text color */
            background-color: #ecf0f1; /* Updated input background color */
        }

        .dashboard button {
            background-color: #CF1717; /* Updated button background color */
            color: #ecf0f1;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .dashboard button:hover {
            background-color: #2980b9; /* Updated button hover color */
        }

        .dashboard .submit-button {
            background-color: #27ae60; /* Updated submit button background color */
            color: #ecf0f1;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .dashboard .submit-button:hover {
            background-color: #219651; /* Updated submit button hover color */
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to the Dashboard</h1>
    </header>

    <div class="dashboard" id="dashboard">
        <h2>Donor Profile</h2>
        <p id="name">Name:</p>
        <p id="phone">Phone Number:</p>

        <div class="food-input">
            <label for="available-food">Type of Food Available</label>
            <input type="text" id="available-food" name="available-food" placeholder="Enter Available Food">
        </div>

        <div class="food-input">
            <label for="quantity">Quantity of Food Packets</label>
            <input type="number" id="quantity" name="quantity" min="0">
        </div>

        <div class="food-input">
            <label for="pickup-time">Estimated Pickup Time</label>
            <input type="time" id="pickup-time" name="pickup-time">
        </div>

        <button class="submit-button" onclick="submitForm()">Submit</button>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        // Function to retrieve user information from local storage
        function getUserInfo() {
            const userInfo = JSON.parse(localStorage.getItem('userInfo'));
            if (userInfo) {
                document.getElementById('name').textContent += userInfo.name;
                document.getElementById('phone').textContent += userInfo.phone;
            }
        }

        // Function to perform logout
        function logout() {
            alert("Logged out successfully!");
            window.location.href = "login.html";
        }

        // Function to handle form submission (you can modify this function as needed)
        function submitForm() {
            alert("Form submitted successfully!");
        }

        window.onload = function () {
            getUserInfo();
            var dashboard = document.getElementById("dashboard");
            dashboard.classList.add("show");
        };
    </script>
</body>

</html>
