<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        section {
            margin: 20px;
        }

        .container {
            width: 50%;
            margin: auto;
        }

        .login-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header>
        <h1>Login Page</h1>
    </header>

    <section class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form onsubmit="return validateLoginForm()">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>

                <label for="loginPassword">Password (Min. 6 characters):</label>
                <input type="password" id="loginPassword" name="loginPassword" minlength="6" required>

                <button type="submit">Login</button>
            </form>
        </div>
        <p class="login-message" id="loginMessage"></p>
        <a href="index.html">Not registered yet? Click here to register.</a>
    </section>

    <script>
        function validateLoginForm() {
            var loginPassword = document.getElementById("loginPassword").value;

            if (loginPassword.length < 6) {
                alert("Password should be at least 6 characters long. Please re-enter.");
                return false;
            }

            // Additional login validation logic can be added here

            return true;
        }
    </script>
</body>

</html>
